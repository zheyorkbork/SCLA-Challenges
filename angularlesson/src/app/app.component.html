<h1> Who I am:</h1>
<p> Name: {{name}}</p>
<p> Age: {{age}}</p>
<p> My birthdate: {{birthday}} </p>
<p> Gender: {{gender}}</p>
<p> Ethnicity: {{Ethnicity}}</p>
<h1> My Hobbies:</h1>

<ul>
  <li *ngFor = "let hobby of hobs">{{hobby}} </li>
</ul>
<h2> Now you can choose my Favorite thing!</h2>
<input [(ngModel)] = "myFavoriteThing"/>
<p> My Favorite thing is {{myFavoriteThing}}</p>
